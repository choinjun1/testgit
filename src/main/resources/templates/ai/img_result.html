<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
    <meta charset="UTF-8">
    <title>Img Result</title>
</head>

<body>
<div layout:fragment="content">
    <div class="main-wrapper wrapper-2">
        <div class="breadcrumb-area breadcrumb-padding-6">
            <div class="container">
                <div class="breadcrumb-content text-center">
                    <div class="breadcrumb-title">
                        <h2>Img Result</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="login-register-area pb-130">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-md-12 offset-lg-2">
                        <div class="login-register-wrapper">
                            <div class="tab-content">
                                <div id="lg1" class="tab-pane active">
                                    <div class="login-form-container">
                                        <div class="login-register-form text-center">
                                            <form action="/ai_img_search" method="post">
                                                <img class="center" src="/images/result.jpg">
                                                <!-- <input type="text" name="tip" placeholder="청소꿀팁" readonly> -->
                                                <div class="button-box text-center">
                                                    <button type="submit">다시</button>&nbsp;&nbsp;
                                                    <br>
                                                    <br>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 연관상품 -->
        <div class="related-product section-padding-lr-1 pb-100">
            <div class="container-fluid">
                <div class="section-title-4 mb-100 text-center">
                    <h2>Member Sale</h2>
                </div>
                <div class="related-product-active">
                    <!-- 반복문을 통해 상품 목록 생성 -->
                    <div th:each="product:${productDTOS}" class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12 mb-75"
                         th:if="${product.categoryTypeRole eq T(com.example.clean.Constant.CategoryTypeRole).MEMBERSALE}">
                        <div class="product-wrap" data-aos="fade-up" data-aos-delay="${product.delay}">
                            <div class="product-img img-zoom mb-4">
                                <a th:href="@{/product/{productId}(productId=${product.productId})}">
                                    <!-- 대표 이미지를 표시하도록 수정 -->
                                    <img class="default-img" th:src="|/images/item/@{${product.imageDTOs?.isEmpty() ? 'default-image.jpg' : product.imageDTOs[0]?.imageFile}}|" width="600" height="300">
                                </a>
                                <div class="product-action-wrap">
                                    <button title="Add To Cart">
                                        <img class="injectable" src="assets/images/icon-img/bag-2.svg" alt="" />
                                    </button>
                                    <button title="Wishlist">
                                        <img class="injectable" src="assets/images/icon-img/heart.svg" alt="" />
                                    </button>
                                </div>
                            </div>
                            <div class="product-content text-center">
                                <h3>
                                    <!-- 상품 이름 표시 -->
                                    <a th:href="@{/product/{productId}(productId=${product.productId})}" th:text="${product.productName}" />
                                </h3>
                                <div class="product-price">
                                    <!-- 가격을 적절한 방식으로 표시 -->
                                    <span th:text="${product.productPrice}" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 반복문 끝 -->
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
