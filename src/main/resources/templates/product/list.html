<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
        <tr>
            <th>이미지</th>
            <th>상품이름</th>
            <th>상품설명</th>
            <th>소비자가</th>
            <th>판매가</th>
            <th>재고수량</th>
            <th>상품구매</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="data:${dtos}">
            <td>
                <img th:src="|/images/item/@{${data.imageDTOs[0].imageFile}}|" width="150" height="100">
            </td>
            <td>
                <a th:href="@{/product/update(id=${data.productId})}" th:text="${data.productName}"></a>
            </td>
            <td>
                <p th:text="${data.productContent}"></p>
            </td>
            <td>
                <p th:text="${data.productCost}"></p>
            </td>
            <td>
                <p th:text="${data.productPrice}"></p>
            </td>
            <td>
                <p th:text="${data.productCnt}"></p>
            </td>
            <td>
                <a th:href="@{/product/detail(id=${data.productId})}">상품보기</a>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
